{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>



<aside>
        <img src="{% static 'main/img/monkey.jpg' %}" alt="logo">
        <span class="Logo">Egor</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Обо мне</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i>Новости</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-danger"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>
    </aside>
<main>
    <ul>
            <a href="{% url 'regist' %}"><li> <button class="btn btn-danger">Зарегистрироваться</button></li></a>
        </ul>
        {% block content %}
        {% endblock  %}
    </main>

</body>

</html>
