{% extends "main/sample.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.time }}</p>
        <p>{{ article.text }}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить запись</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-danger">Изменить запись</a>
    </div>
{% endblock %}
